<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Adam Mattis Show â€” Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #666666;
            --accent: #e63946;
            --accent-glow: rgba(230, 57, 70, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        /* Noise texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        /* Accent line */
        .accent-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), #ff6b6b, var(--accent));
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo-container {
            max-width: 420px;
            width: 90%;
            animation: fadeUp 1s ease-out;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 50px var(--accent-glow));
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .coming-soon {
            margin-top: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: fadeUp 1s ease-out 0.3s both;
        }

        .coming-soon .dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .coming-soon span {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 0.3em;
            color: var(--text-secondary);
        }

        footer {
            position: fixed;
            bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
            animation: fadeUp 1s ease-out 0.5s both;
        }

        footer a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--text-primary);
        }

        footer a img {
            height: 18px;
            width: auto;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        footer a:hover img {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .logo-container {
                max-width: 280px;
            }

            .coming-soon span {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="accent-line"></div>

    <div class="logo-container">
        <img src="assets/Logo.png" alt="The Adam Mattis Show">
    </div>

    <div class="coming-soon">
        <span class="dot"></span>
        <span>Coming Soon</span>
    </div>

    <footer>
        <p>&copy; 2025 The Adam Mattis Show</p>
        <a href="https://58nights.com" target="_blank">
            <span>Produced by</span>
            <img src="assets/58nights.png" alt="58Nights Media">
            <span>58Nights Media, LLC</span>
        </a>
    </footer>
</body>
</html>
